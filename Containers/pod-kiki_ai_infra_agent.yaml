apiVersion: v1
kind: Pod
metadata:
  name: kiki-ai-infra-agent
spec:
  hostNetwork: true
  restartPolicy: Always

  ## 이거 왜 적용이 안되지?
  network:
    - name: podman
  containers:
    ## llama.cpp 서버
    - name: llama-server
      image: ghcr.io/ggerganov/llama.cpp:server
args: ["--model","/models/data.gguf",
       "--host","0.0.0.0","--port","8080",
       "--ctx-size","8192","--n-gpu-layers","0",
       "--temp","0.2",
       "--repeat-penalty","1.05",   ## 바보거 되거라!!
       "--threads","4",
       "--batch-size","512",
       "--ubatch-size","64",
       "--numa","distribute"
     ]
      volumeMounts:
        - name: models
          mountPath: /models/data.gguf
          readOnly: true

    ## 간단한 파이썬 에이전트
    - name: ansible-agent
      image: localhost/kiki-llm/kiki-ai-infra-agent:latest
      env:
        - name: MODEL_URL
          value: http://127.0.0.1:8080/v1
        - name: API_KEY
          value: sk-noauth
        - name: WORK_DIR
          value: /work
      volumeMounts:
        - name: sshkeys
          mountPath: /home/agent/.ssh
          readOnly: true
        - name: work
          mountPath: /work
      ports:
        - containerPort: 8082
          hostPort: 8082

    ## 웹 페이지 컨테이너(테스트용)
    - name: kiki-web
      image: localhost/kiki-llm/kiki-web:latest
      env:
        # 웹에서 LLM/모델 접속 설정
        - name: KIKI_LLM_BASE_URL
          value: http://127.0.0.1:8080
        - name: KIKI_LLM_MODEL
          value: local-llama
        ## API KEY
        # - name: KIKI_LLM_API_KEY
        #   value: sk-noauth
      ports:
        - containerPort: 8090
          hostPort: 8090
      # 나중에 로그 뷰어나 기타 기능 붙일 때 쓸 수 있으니 work 볼륨 정도는 선택적으로 마운트 가능
      volumeMounts:
        - name: work
          mountPath: /work

  volumes:
    - name: models
      hostPath:
        path: /root/models/data.gguf  ## model 파일이 있는 위치(호스트 컴퓨터)
        type: File
    - name: sshkeys
      hostPath:
        path: /root/.ssh
        type: Directory
    - name: work
      hostPath:
        path: /data/agent-work
        type: DirectoryOrCreate
